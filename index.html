<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style/reset.css">
    <link rel="stylesheet" href="../src/style/vars.css">
    <link rel="stylesheet" href="../src/style/style.css">
    <link rel="stylesheet" href="/src/style/main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
    <title>Spotify</title>
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="/src/assets/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Inicio</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section_playlist">
                <div class="section_playlist_content">
                    <span class="text title">Crie Sua Primeira Playlist</span>
                    <span class="text subtitle">É facil vamos te Ajudar.</span>

                    <button class="section_playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cokkies</a>
            </div>
            <div class="languages">
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>

    </div>
    <main>
        <div class="main-conatiner">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="/src/assets/icons/small-left.png" alt="Seta Esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="/src/assets/icons/small-right.png" alt="Seta Direita">
                    </button>
               
              
                    <div class="header-search">
                        <img src="/src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir ?">

                    </div>
                </div>
                    <div class="header_login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Login</button>
                    </div>
            
            </nav>
        </div>
    </main>
</body>

</html>
